<F3:asset src="plugin/slick/slick.js" />
<F3:asset src="plugin/slick/slick.css" />
<F3:asset src="plugin/slick/slick-theme.css" />

<div class="slider">
	<F3:repeat group="{{ @slides }}" value="{{ @text }}" counter="{{ @i }}">
		<div>
			<div class="inner">
				<h3>Slide {{ @i }}</h3>
				<p>{{ @text }}</p>
			</div>
		</div>
	</F3:repeat>
</div>
